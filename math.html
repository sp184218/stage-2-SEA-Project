    <style>
      /* Flip card styles for math page only */
      .card {
        perspective: 1000px;
        width: 300px;
        height: 450px; /* slightly taller to fit more content without scroll */
        margin: 20px auto;
        cursor: pointer;
      }
    
      .card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        transition: transform 0.8s;
        transform-style: preserve-3d;
      }
    
      .card.flipped .card-inner {
        transform: rotateY(180deg);
      }
    
      .card-front,
      .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        padding: 20px;
        box-sizing: border-box;
        border: 1px solid #000;
        border-radius: 12px;
        background-color: #000;
        overflow: visible; /* ðŸ‘ˆ removed scrollbars */
      }
    
      .card-back {
        transform: rotateY(180deg);
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #100f0f;
      }
    
      .card-image {
        max-width: 100%;
        max-height: 100%;
        border-radius: 10px;
      }
    
      h2 {
        font-size: 20px;
        margin-bottom: 10px;
      }
    
      ul {
        padding-left: 20px;
      }
    
      li {
        margin-bottom: 8px;
      }
    </style>
