    <style>
      /* Flip card styles for math page only */
      .card {
  perspective: 1000px;
  width: 300px;
  height: 450px; /* slightly taller to fit more content without scroll */
  margin: 20px auto;
  cursor: pointer;
}

.card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  transition: transform 0.8s;
  transform-style: preserve-3d;
}

.card.flipped .card-inner {
  transform: rotateY(180deg);
}

.card-front,
.card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  padding: 20px;
  box-sizing: border-box;
  border: 1px solid #000;
  border-radius: 12px;
  background-color: #000;
  overflow: visible; /* ðŸ‘ˆ removed scrollbars */
}

.card-back {
  transform: rotateY(180deg);
  background-color: #100f0f;
  overflow-y: auto; /* allows scroll if content is too long */
}

.card-back h2 {
  font-size: 20px;
  margin-bottom: 10px;
}

.card-back ul {
  padding-left: 20px;
}

.card-back li {
  margin-bottom: 8px;
}

.card-front {
  display: flex; /* Enables flexbox on the front container */
  justify-content: center; /* Centers the image horizontally */
  align-items: center; /* Centers the image vertically */
  height: 100%; /* Make sure the container takes full height */
}

.card-image {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain; /* Ensures the image scales proportionally */
  border-radius: 10px;
}


      .background-video-wrapper {
  width: 100%;
  max-width: 800px; /* optional, keeps it from getting too big */
  padding: 20px 0 20px 40px; /* top, right, bottom, left */
  box-sizing: border-box;
}

#main-bg-video {
  width: 100%;
  height: auto;
  border-radius: 12px;
  display: block;
  margin-left: -20px;
  margin-right: auto;
}
    
      h2 {

  border-radius: 8px;
  cursor: pointer;
  transition: all 0.3s ease;
}

#play-button:hover {

  color: #FFD700;
}
